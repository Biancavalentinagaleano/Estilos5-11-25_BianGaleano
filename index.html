<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Actividades de Animaciones y Transiciones CSS</h1>
    </header>

    <main>
        <!-- Actividad 1: Botón -->
        <section>
            <h2>Actividad 1: Botón con efecto al clic</h2>
            <button class="boton-animado">Haz clic aquí</button>
        </section>

        <!-- Actividad 2 y 4: Cuadro animado -->
        <section>
            <h2>Actividad 2 y 4: Cuadro animado</h2>
            <div class="cuadro"></div>
        </section>

        <!-- Actividad 3 y 5: Texto animado -->
        <section>
            <h2>Actividad 3 y 5: Texto animado</h2>
            <p class="texto-animado">¡Bienvenido a mi sitio web!</p>
        </section>
    </main>

    <footer>
        <p>© 2025 - Ejemplo de animaciones CSS</p>
    </footer>
</body>
</html>
